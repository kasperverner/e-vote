networks:
  default:
    name: server
  services:
    name: services

services:
  ballot-service:
    image: oven/bun:debian
    container_name: e-vote-ballot-service
    working_dir: /usr/src/api
    volumes:
      - ./:/usr/src/api
    networks:
      - services
    env_file:
      - ./environment/.env
    command: bun run --hot services/ballot-service/index.ts

  proposition-service:
    image: oven/bun:debian
    container_name: e-vote-proposition-service
    working_dir: /usr/src/api
    volumes:
      - ./:/usr/src/api
    networks:
      - services
    env_file:
      - ./environment/.env
    command: bun run --hot services/proposition-service/index.ts

  validation-service:
    image: oven/bun:debian
    container_name: e-vote-validation-service
    working_dir: /usr/src/api
    volumes:
      - ./:/usr/src/api
    networks:
      - services
    env_file:
      - ./environment/.env
    command: bun run --hot services/validation-service/index.ts

  server-test:
    image: oven/bun:debian
    container_name: e-vote-server-test
    depends_on:
      - ballot-service
      - proposition-service
      - validation-service
    working_dir: /usr/src/api
    volumes:
      - ./:/usr/src/api
    ports:
      - 3000:3000
    networks:
      - services
      - default
    env_file:
      - ./environment/.env
    command: bun test server/index.test.ts


